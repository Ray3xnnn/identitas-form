
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Identitas Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group.inline label {
            display: inline-block;
            margin-right: 10px;
        }
        .form-group.inline input[type="radio"],
        .form-group.inline input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aplikasi Pengisian Identitas Diri</h2>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group inline">
                <label>Jenis Kelamin:</label>
                <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
                <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>
            </div>
            <div class="form-group">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir">
            </div>
            <div class="form-group">
                <label for="pendidikan">Pendidikan Terakhir:</label>
                <select id="pendidikan" name="pendidikan">
                    <option value="">-- Pilih --</option>
                    <option value="SMA">SMA</option>
                    <option value="Diploma">Diploma</option>
                    <option value="Sarjana">Sarjana</option>
                    <option value="Magister">Magister</option>
                </select>
            </div>
            <div class="form-group inline">
                <label>Hobi:</label>
                <label><input type="checkbox" name="hobi" value="Membaca"> Membaca</label>
                <label><input type="checkbox" name="hobi" value="Menulis"> Menulis</label>
                <label><input type="checkbox" name="hobi" value="Olahraga"> Olahraga</label>
            </div>
            <div class="form-group">
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
